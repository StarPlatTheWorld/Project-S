<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <img src="assets/logo.png" class="centerLogo">
            <h1 class="introText">Welcome to Project S</h1>
            <p>Project S is a Python & Angular based web application used to scan dependency files such as requirements.txt</p>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>
<br>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-12">
            <h3>Add a Package!</h3>
            <form [formGroup]="addPackageForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 mt-3">
                    <label for="packageName" class="form-label">Package Name: </label>
                    <input type="text" formControlName="packageName" placeholder="Bootstrap" class="form-control" required>
                </div>
                <div class="mt-3">
                    <label for="currentVer" class="form-label">Current Package Version: </label>
                    <input type="text" formControlName="currentVer" placeholder="5.3.2" class="form-control" required>
                </div>
                <div class="mt-3">
                    <label for="threatLevel" class="form-label">Threat Level: </label>
                    <input type="number" formControlName="threatLevel" placeholder="1" min="0" max="4" class="form-control" required>                    
                </div>
                <div class="mt-3">
                    <label for="vulnerableVersions" class="form-label">Vulnerable Versions: </label>
                    <input type="text" formControlName="vulnerableVersions" placeholder=" 4.3.1" class="form-control" required>
                </div>
                <div class="mt-3">
                    <label for="vulnerability" class="form-label">Vulnerability: </label>
                    <input type="text" formControlName="vulnerability" placeholder="Cross-site Scripting (XSS)" class="form-control" required>
                </div>
                <div class="mt-3">
                    <button type="submit" [disabled]="!addPackageForm.valid" class="btn btn-primary">Add Package</button>
                </div>
            </form>
        </div>
    </div>
</div>
