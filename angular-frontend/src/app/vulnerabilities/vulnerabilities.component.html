<div class="container-fluid">
    <div class="row align-items-center mt-4">
        <div class="col">
        </div>
        <div class="col-10">
            <table class="table table-color table-responsive" style="margin-top: 4px;">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Package Name</th>
                        <th scope="col">Vulnerable Versions</th>
                        <th scope="col">Known Vulnerability</th>
                        <th scope="col">Threat Level</th>
                    </tr>
                </thead>
                <tbody>
                    @for (package of packages; track package.packageName) {
                        <tr>
                            <th scope="row">
                                <img src="{{ package.packageIcon }}" id="package-icons"><br>
                            </th>
                            <th scope="row" class="table-text">
                                <p>{{ package.packageName }}</p>
                            </th>
                            <th scope="row">
                                <p>{{ package.vulnerableVersions }}</p>
                            </th>
                            <th scope="row">
                                <p>{{ package.vulnerability }}</p>
                            </th>
                            <th scope="row">
                                <p [style.color]="mappingThreats[package.threatLevel].color">{{ ThreatLevel(package.threatLevel) }}</p>
                            </th>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>
