<div class="container-fluid text-center" id="package-container">
    <div class="row align-items-start">
        <div class="col-sm-12 mt-4">
            <p>Please choose a file using the form below:</p>
            <form (submit)="onUploadFile($event)" enctype="multipart/form-data">
                <input type="file" (change)="onUploadFileSelected($event)">
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
